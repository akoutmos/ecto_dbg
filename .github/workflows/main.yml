name: EctoDbg CI

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SHELL: sh

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Elixir
        uses: erlef/setup-elixir@v1
        with:
          elixir-version: '1.13.3'
          otp-version: '24.2'
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-v2-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-v2-
      - name: Install dependencies
        run: mix deps.get
      - name: Restore PLT cache
        uses: actions/cache@v2
        with:
          path: priv/plts
          key: ${{ runner.os }}-mix-v2-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-v2-
      - name: Mix Formatter
        run: mix format --check-formatted
      - name: Check for compiler warnings
        run: mix compile --warnings-as-errors
      - name: Credo strict checks
        run: mix credo --strict
      - name: Doctor documentation checks
        run: mix doctor

  unit_test:
    name: Run ExUnit tests
    runs-on: ubuntu-latest
    container:
      image: hexpm/elixir:1.13.3-erlang-24.2-ubuntu-jammy-20220428
      options: --user root

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore dependencies cache
        uses: actions/cache@v2
        with:
          path: deps
          key: ${{ runner.os }}-mix-v2-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-v2-
      - name: Install dependencies
        run: mix deps.get
      - name: ExUnit tests
        shell: sh
        env:
          MIX_ENV: test
        run:  |
          adduser --disabled-password --gecos '' newuser
          chown -R newuser:newuser .
          su -c "mix coveralls.github" newuser
